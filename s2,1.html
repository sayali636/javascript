<html>
<body>
      <form>
                enter number
                <input type="text"  id="t1" ><br>
                <input type="button" value="enter" onclick="show()">
       </form>

<script>
        function show()
{
     var n=document.getElementById("t1").value;
      for(i=1;i<=10;i++)
       {
              document.write("<br>"+n*i);
}
}
</script>
